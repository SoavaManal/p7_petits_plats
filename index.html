<!DOCTYPE html>
<html lang="fr">
    <head>
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>Les petits plats</title>
      </head>
    <body>
        <div class="container">
            <header>
                <div class="text-center"><img src="images/logo.PNG" alt="logo les petits plats"></div>
                <div class="text-center text-danger"><h1>Les petits plats</h1></div>
                <div class="input-group input-group-lg my-5">
                    <input type="text" class="form-control input-group-text" placeholder="Rechercher une recette"
                    aria-label="recherchInput" aria-describedby="rechercher-une-recette" id="search_barre">
                    <span class="input-group-text" id="rechercher-une-recette">
                      <i class="bi bi-search"></i>
                    </span>
                  </div>
                  <div id="tag"></div>
                  <div class="row">
                      <div class="col-3">
                        <div id="btn_igr" class="bg-primary" style="position: relative;width: 170px; height: 68px; border-radius: .25rem; padding: 20px; padding-left: 30px; color:white">
                          Ingrédients
                          <span class="col">
                            <i class="bi bi-chevron-down"></i>
                          </span>
                        </div>
                        <div id="igr" class="bg-primary" style="display:none;width: 45%; border-radius: 0.25rem; position:absolute; top:238px">
                          <div style="color:white; padding:5px; height: 40px;">
                            <input id="input_igr" class="col w-5 bg-primary text-light" style="border:none;width: 92%;" type="text" placeholder="Rechercher un ingrédient">
                            <span class="igr_close"><i class="bi bi-chevron-up"></i></span>
                          </div>
                          <div style="column-count:3">

                            <ul id="list_igr" class=" list-group bg-primary" >
                            </ul>
                          </div>
                        </div>
                  </div>
                        <div class="col-3">
                          <div id="btn_app" class="row" style="position:absolute;background:#68D9A4;width: 170px; height: 68px; border-radius: .25rem; padding: 20px; padding-left: 30px; color:white">
                            Appareils
                            <span class="col">
                              <i class="bi bi-chevron-down"></i>
                            </span>
                          </div>
                          <div id="app" style="display:none;border-radius:0.25rem;background:#68D9A4;position:absolute;top:238px">
                            <div style="color:white;padding:5px;height: 40px;">
                              <input id="input_app" class="col w-5 text-light" style="border:none;width: 90%;background:#68D9A4;" type="text" placeholder="Rechercher une appareils">
                              <span class="app_close"><i class="bi bi-chevron-up"></i></span>
                            </div>
                            <div style="column-count:1">
                              <ul id="list_app" class="list-group" style="background: #68D9A4"></ul>
                          </div>
                          </div>
                        </div>
                        <div class="col-3">
                          <div id="btn_ust" class="row h-2 w-2" style="position:relative;background:#ED6454;width: 170px; height: 68px; border-radius: .25rem; padding: 20px; padding-left: 30px; color:white">
                            Ustensiles
                            <span class="col">
                              <i class="bi bi-chevron-down"></i>
                            </span>
                          </div>
                          <div id="ust" style="display:none;border-radius:0.25rem;background:#ED6454;position: absolute;top:238px;">
                            <div style="color:white;padding:5px; height: 40px;">
                              <input id="input_ust" class="col w-5  text-light" style="background:#ED6454;border:none;width: 90%;" type="text" placeholder="Rechercher un ustensiles">
                              <span class="ust_close"><i class="bi bi-chevron-up"></i></span>
                            </div>
                            <div style="column-count:2">
                              <ul id="list_ust" class="list-group" style="background:#ED6454">
                              </ul>
                            </div>
                          </div>
                          </div>
                      </div>
            </header>
            <main style="z-index:0">
                <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 " id="main"></div>
            </main>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script type="Module" src="./scripts/index.js"></script>
</html>
